<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileMaker Integration</title>
    <script>
        function receiveDataFromFileMaker(data) {
            document.getElementById('dataDisplay').innerText = data;
        }
    </script>
</head>
<body>
    <div id="dataDisplay">Data from FileMaker will appear here.</div>
</body>
</html>
